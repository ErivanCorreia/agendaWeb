<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset=UTF-8>
	<title>Agenda</title>
	  <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
	<div align="center"><h1>Agenda de Contatos</h1></div>
	<table class="container">
		<tr>
			
			<td><h3><a href="/cadastrarContato" class="waves-effect waves-light btn"><i class="material-icons left">person_add</i>Cadastrar Contato</a></h3></td>
		
			<td><h3><a href="/contatos" class="waves-effect waves-light btn"><i class="material-icons left">people_outline</i>Listar Contatos</a></h3></td>
		</tr>
	</table>
	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Telefones</th>
				<th>Emails</th>
				<th>EndereÃ§o</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="contato : ${contatos}">
				<td th:text="${contato.nome}"><span></span></td>
				<td th:text="${contato.telefones}"><span></span></td>
				<td th:text="${contato.emails}"><span></span></td>
				<td th:text="${contato.endereco}"><span></span></td>
			</tr>
		</tbody>	
	
	</table>
	
	 <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>
</body>

</html>
