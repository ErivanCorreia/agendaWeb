<!DOCTYPE html>	
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset=UTF-8>
	<title>Agenda</title>
	  <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css" media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
	<div align="center"><h1>Editar Contato</h1></div>
	<div class="container"><h3><a href="/" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>In√≠cio</a></h3></div>

	<div>
		<form class="container" method="post">
			<label>Nome</label>
			<input type="text"  name="nome" required/>
			
			<div class="row">
					
				<div class="input-field col s6">
					<i class="material-icons prefix">phone</i>
					<input placeholder="Telefone 1" id="icon_telephone" type="tel" name="telefone1"/>
	 				
				</div>
				
				<div class="input-field col s6">
					<i class="material-icons prefix">phone</i>
					<input placeholder="Telefone 2" id="icon_telephone" type="tel" name="telefone2" class="validate">
				</div>
			</div>	
			
			<div class="row">
					
				<div class="input-field col s6">
					<i class="material-icons prefix">email</i>
					<input placeholder="Email 1" type="text" name="email1" required/>
	 				
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">email</i>
					<input placeholder="Email 2" type="text" name="email2"/>	
				</div>
			
			<label>Estado</label>
			<input type="text" name="estado"/>	
			
			<label>Cidade</label>
			<input type="text" name="cidade"/>
			
			<label>Bairro</label>
			<input type="text" name="bairro"/>
			
			<label>Rua</label>
			<input type="text" name="rua"/>
	
			<button class="waves-effect waves-light btn" type="submit">Salvar</button>
		</div>	
		</form>
	</div>
  
   	  <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
