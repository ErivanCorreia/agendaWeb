<!DOCTYPE html>	
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset=UTF-8>
	<title>Agenda</title>
	  <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css" media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
	<div align="center"><h1>Editar Contato</h1></div>
	<div class="container"><h3><a href="/" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>In√≠cio</a></h3></div>

	<div>
		<form th:action="@{/editarContato/{id}(id=${contato.id})}" class="container" method="post">
			<label>Nome</label>
			<input type="text"  name="nome" th:value="${contato.nome}" required/>
			
			<div class="row">
				<div th:each="telefone,key : ${contato.telefones}" >
						<div class="input-field col s6">
							<i class="material-icons prefix">phone</i>
							<input th:placeholder="'Telefone ' + ${key.index+1}" id="icon_telephone" th:name="'telefone' + ${key.index+1}" type="tel" th:value="${telefone}" />		 
						</div>
						<div th:if="${key.size == 1 }" class="input-field col s6">
								<i class="material-icons prefix">phone</i>
								<input placeholder="Telefone 2" id="icon_telephone" name="telefone2" type="tel" />	
						</div>
				</div>
			</div>	
			
			<div class="row">
				
				<div class="row">
					<div th:each="email,key : ${contato.emails}" >
							<div class="input-field col s6">
								<i class="material-icons prefix">email</i>
								<input th:placeholder="'Email ' + ${key.index+1}" type="email" th:name="'email' + ${key.index+1}" th:value="${email}" required/>		 
							</div>
							<div th:if="${key.size == 1 }" class="input-field col s6">
									<i class="material-icons prefix">email</i>
								<input placeholder="'Email 2" type="email" name="email2" required/>		 	
							</div>
					</div>
				</div>
			
			<label>Estado</label>
			<input type="text" name="estado" th:value="${contato.endereco.estado}"/>	
			
			<label>Cidade</label>
			<input type="text" name="cidade" th:value="${contato.endereco.cidade}"/>
			
			<label>Bairro</label>
			<input type="text" name="bairro" th:value="${contato.endereco.bairro}"/>
			
			<label>Rua</label>
			<input type="text" name="rua" th:value="${contato.endereco.rua}"/>
	
			<button class="waves-effect waves-light btn" type="submit">Salvar</button>
		</div>	
		</form>
	</div>
  
   	  <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
